    <h2 class="h2_3">連邦の解体</h2>

    <p>おはよう、同志諸君。本日は悲しいニュースがある。我らが祖国レクハ−レス・ソビエト社会主義共和国レクハ−レス自治区は、本日1821年11月26日をもっての解体が中央委員会により決定した。
    我らがレクハ−レスは憎き第三帝国からの攻撃に、必死の攻防を繰り広げていた。だが奴らは新兵器を使い、我らが行くべき道を破壊した。現世以外の次元を永遠に封じたのだ。我が国は総力を上げ、国中の学者を招集し、解決を目指した。だが解決には至らなかった。こうなってしまっては、国力の低下は目に見えている。そのため中央委員会により、連邦の解体が締結された。</p>
