    <h2 class="h2_3">臨時政府の設立</h2>

    <p>本日1821年11月27日、アレクサンダー・フロロフを指導者としたレクハ−レス臨時自治政府が首都サランスノヴェルに
      設立された。臨時政府は、レクハ−レスの土地の2/3程を第三帝国に明け渡すことを発表した。</p>
