    <h2 class="h2_3">ソビエトの解体</h2>

    <p>同志諸君。今日は、とても悲しいニュースがある。どうか悲観せずに聞いてほしい。我らが母なる連邦、
      ソビエト社会主義共和国連邦が本日1821年12月26日を
    もっての解体がソビエト社会主義共和国連邦共産党中央委員会によって決議された。偉大な連邦の解体は悲しいニュースだが、
    諦めないことが唯一の勝利への道だ。第三帝国に屈するな。</p>
